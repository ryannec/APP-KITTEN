<div class="cat-container">
  <img [src]="cat.imgCat" (mouseenter)="displayInfo = true" (mouseleave)="displayInfo = false"/>
  <button *ngIf="displayBtnAdoptCat" (click)="addCatToAdoptedList()">Adoptez-moi!</button>
  <div *ngIf="displayInfo" class="infos-container">

    <p>{{ cat.name }}</p>
    <p>{{ cat.race }}</p>
    <p>{{ cat.birth | date : "dd/MM/YYYY" }}</p>
  </div>
</div>
